  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ed555a, #fad0c4);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {

      animation: bounce 1s infinite alternate;
    }

    img.main-photo {
      width: 220px;

    .gif-row {

    }

    .gif-row img {
      width: 150px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .heart {
      font-size: 2em;
      animation: pulse 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    window.onload = launchConfetti;
  </script>
